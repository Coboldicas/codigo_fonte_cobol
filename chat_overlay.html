<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    padding: 10px;
    font-family: "Courier New", monospace;
    font-size: 20px;
    background: rgba(0,0,0,0); /* fundo transparente */
    color: #00ff00; /* estilo terminal verde */
  }
  .msg {
    margin-bottom: 8px;
  }
  .autor {
    font-weight: bold;
    color: #00ffff; /* ciano pro nome */
  }
  .texto {
    margin-left: 5px;
    color: #ffffff;
  }
</style>
<script>
async function carregarChat() {
  try {
    const resp = await fetch("obs_chat.json?_=" + Date.now());
    const data = await resp.json();
    const div = document.getElementById("chat");
    div.innerHTML = "";
    data.forEach(item => {
      div.innerHTML += `<div class="msg"><span class="autor">${item.autor}:</span><span class="texto">${item.msg}</span></div>`;
    });
  } catch (e) {
    console.error("Erro ao carregar chat:", e);
  }
}
setInterval(carregarChat, 2000); // atualiza a cada 2s
</script>
</head>
<body>
  <div id="chat"></div>
</body>
</html>
